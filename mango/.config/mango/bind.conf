# reload config
bind = Super,r,                                                                            reload_config

# menu and terminal
bind = Super,Return,                                     spawn,                            alacritty
bind = Super,space,                                      spawn,                            fuzzel

# Quit mango or kill focused client
bind = Super,m,                                                                            quit
bind = Super,q,                                                                            killclient

# switch window focus
bind = Alt,Tab,                                          focusstack,                       next
bind = Alt,u,                                            focuslast
bind = Super,h,                                          focusdir,                         left
bind = Super,l,                                          focusdir,                         right
bind = Super,k,                                          focusdir,                         up
bind = Super,j,                                          focusdir,                         down

# swap window
bind = Super+Shift,Up,                                   exchange_client,                  up
bind = Super+Shift,Down,                                 exchange_client,                  down
bind = Super+Shift,Left,                                 exchange_client,                  left
bind = Super+Shift,Right,                                exchange_client,                  right

# movewin
bind = Ctrl+Shift,Up,                                    movewin,                          +0,-50
bind = Ctrl+Shift,Down,                                  movewin,                          +0,+50
bind = Ctrl+Shift,Left,                                  movewin,                          -50,+0
bind = Ctrl+Shift,Right,                                 movewin,                          +50,+0

# resizewin
bind = Ctrl+Alt,Up,                                      resizewin,                        +0,-50
bind = Ctrl+Alt,Down,                                    resizewin,                        +0,+50
bind = Ctrl+Alt,Left,                                    resizewin,                        -50,+0
bind = Ctrl+Alt,Right,                                   resizewin,                        +50,+0

# switch window status
bind = Super,g,                                          toggleglobal,
bind = Super,v,                                          togglefloating,
bind = Super,f,                                          togglemaxmizescreen,
bind = Super+Shift,f,                                    togglefullscreen,
bind = Super+Ctrl,f,                                     togglefakefullscreen,
bind = Super,i,                                          minimized,
bind = Super,o,                                          toggleoverlay,
bind = Super+Shift,I,                                    restore_minimized
bind = Alt,z,                                            toggle_scratchpad

# scroller layout
bind = Alt,e,                                            set_proportion,                   1.0
bind = Alt,x,                                            switch_proportion_preset,

# tile layout
bind = Super,e,                                          incnmaster,                       1
bind = Super,t,                                          incnmaster,                       -1
bind = Alt,s,                                            zoom,

# switch layout
bind = Ctrl+Super,i,setlayout,tile
bind = Ctrl+Super,l,setlayout,scroller
bind = Super,n,switch_layout

# tag switch
bind = Super,Left,viewtoleft,0
bind = Ctrl,Left,viewtoleft_have_client,0
bind = Super,Right,viewtoright,0
bind = Ctrl,Right,viewtoright_have_client,0
bind = Ctrl+Super,Left,tagtoleft,0
bind = Ctrl+Super,Right,tagtoright,0

bind = Ctrl,KP_1,view,1,0
bind = Ctrl,KP_2,view,2,0
bind = Ctrl,KP_3,view,3,0
bind = Ctrl,KP_4,view,4,0
bind = Ctrl,KP_5,view,5,0
bind = Ctrl,KP_6,view,6,0
bind = Ctrl,KP_7,view,7,0
bind = Ctrl,KP_8,view,8,0
bind = Ctrl,KP_9,view,9,0
  
bind = Alt,KP_1,tag,1,0
bind = Alt,KP_2,tag,2,0
bind = Alt,KP_3,tag,3,0
bind = Alt,KP_4,tag,4,0
bind = Alt,KP_5,tag,5,0
bind = Alt,KP_6,tag,6,0
bind = Alt,KP_7,tag,7,0
bind = Alt,KP_8,tag,8,0
bind = Alt,KP_9,tag,9,0

bind = ctrl+Super,KP_1,toggletag,1
bind = ctrl+Super,KP_2,toggletag,2
bind = ctrl+Super,KP_3,toggletag,3
bind = ctrl+Super,KP_4,toggletag,4
bind = ctrl+Super,KP_5,toggletag,5
bind = ctrl+Super,KP_6,toggletag,6
bind = ctrl+Super,KP_7,toggletag,7
bind = ctrl+Super,KP_8,toggletag,8
bind = ctrl+Super,KP_9,toggletag,9

bind = Super,KP_1,toggleview,1
bind = Super,KP_2,toggleview,2
bind = Super,KP_3,toggleview,3
bind = Super,KP_4,toggleview,4
bind = Super,KP_5,toggleview,5
bind = Super,KP_6,toggleview,6
bind = Super,KP_7,toggleview,7
bind = Super,KP_8,toggleview,8
bind = Super,KP_9,toggleview,9

# monitor switch
bind = alt+shift,Left,focusmon,left
bind = alt+shift,Right,focusmon,right
bind = alt+shift,Up,focusmon,up
bind = alt+shift,Down,focusmon,down
bind = Super+Alt,Left,tagmon,left
bind = Super+Alt,Right,tagmon,right
bind = Super+Alt,Up,tagmon,up
bind = Super+Alt,Down,tagmon,down

# gaps
bind = Alt+Shift,X,incgaps,1
bind = Alt+Shift,Z,incgaps,-1
bind = Alt+Shift,R,togglegaps

# Mouse Button Bindings
mousebind = Super,btn_left,moveresize,curmove
mousebind = alt,btn_middle,set_proportion,0.5
mousebind = Super,btn_right,moveresize,curresize
mousebind = Super+Ctrl,btn_left,minimized
mousebind = Super+Ctrl,btn_right,killclient
mousebind = Super+Ctrl,btn_middle,togglefullscreen
mousebind = NONE,btn_middle,togglemaxmizescreen,0
mousebind = NONE,btn_left,toggleoverview,-1
mousebind = NONE,btn_right,killclient,0

# Axis Bindings
axisbind = Super,UP,viewtoleft_have_client
axisbind = Super,DOWN,viewtoright_have_client
axisbind = alt,UP,focusdir,left
axisbind = alt,DOWN,focusdir,right
axisbind = shift+super,UP,exchange_client,left
axisbind = shift+super,DOWN,exchange_client,right

# Gesturebind
gesturebind = none,left,3,focusdir,right
gesturebind = none,right,3,focusdir,left
gesturebind = none,up,3,viewtoright
gesturebind = none,down,3,viewtoleft_have_client
gesturebind = none,up,4,toggleoverview
gesturebind = none,down,4,toggleoverview

# brightness Player and volume
bind = none,XF86AudioRaiseVolume,spawn, swayosd-client --output-volume raise
bind = none,XF86AudioLowerVolume,spawn, swayosd-client --output-volume lower
bind = none,XF86AudioMute,spawn, swayosd-client --output-volume mute-toggle
bind = none,XF86AudioMicMute,spawn, swayosd-client --input-volume mute-toggle

bind = none,XF86MonBrightnessUp,spawn, swayosd-client --brightness raise
bind = none,XF86MonBrightnessDown,spawn,swayosd-client --brightness lower

bind = Alt,XF86AudioRaiseVolume,spawn, swayosd-client --output-volume +1
bind = Alt,XF86AudioLowerVolume,spawn, swayosd-client --output-volume -1
bind = Alt,XF86MonBrightnessUp,spawn, swayosd-client --brightness +1
bind = Alt,XF86MonBrightnessDown, spawn, swayosd-client --brightness -1

bind = none,XF86AudioNext,spawn, swayosd-client --playerctl next
bind = none,XF86AudioPlay,spawn, swayosd-client --playerctl play-pause
bind = none,XF86AudioPause,spawn, swayosd-client --playerctl play-pause
bind = none,XF86AudioPrev,spawn, swayosd-client --playerctl previous

# Bluetooth
bind = Super,b,spawn, bluetoothctl connect 41:42:FF:95:43:BC
bind = Super+Shift,t,spawn, bluetoothctl disconnect

#custom app bind
bind = Super,Return,spawn,google-chrome
bind = Ctrl+Super,Return,spawn,foot -e yazi
bind = Ctrl+Alt,a,spawn_shell,grim -g "$(slurp -b '#2E2A1E55' -c '#fb751bff')" -t ppm - | satty -f -
bind = Super,l,spawn,swaylock -f -c 000000
bind = Ctrl+Alt,backslash,spawn,swaync-client -t
bind = Ctrl+Alt,BackSpace,spawn,swaync-client -C
bind = Super,p,spawn,bash ~/.config/mango/scripts/monitor.sh
bind = Super+Shift,p,spawn,bash ~/.config/mango/scripts/virmon.sh
